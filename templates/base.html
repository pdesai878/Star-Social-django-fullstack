<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Star Social</title>

<!--    css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<!--    master css-->
    <link rel="stylesheet" href="{% static 'starsocial/css/master.css' %}">
<!--icons-->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

<!--    font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
</head>

<body>

<nav class="nav navbar navbar-expand-lg bg-dark shift ">
      <div class="container">
          <a class="navbar-brand" href="{% url 'home' %}">Star Social</a>

        <div class="navbar navbar-nav ml-auto">
            <ul>
          {% if user.is_authenticated %}
            <li><a class="nav-item nav-link" href="{% url 'posts:create' %}">Post</a></li>
            <li><a class="nav-item nav-link" href="{% url 'groups:all' %}" >Groups</a></li>
            <li><a class="nav-item nav-link" href="{% url 'groups:create' %}" >Create Group</a></li>
            <li><a class="nav-item nav-link" href="{% url 'accounts:logout' %}" >Log out</a>
          {% else %}
            <li><a class="nav-item nav-link" href="{% url 'groups:all' %}" >Groups</a>
            <li><a class="nav-item nav-link" href="{% url 'accounts:login' %}" >Log in</a>
            <li><a class="nav-item nav-link" href="{% url 'accounts:signup' %}" >Sign up</a>
          {% endif %}
            </ul>
        </div>
      </div>
    </nav>

<div class="container mycontent">
{% block content %}

{% endblock %}
</div>
<canvas id="canvas"></canvas>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="{% static "starsocial/js/master.js"%}" type="text/javascript" ></script>


</body>
</html>
