{% extends 'base.html' %}

{% load bootstrap5 %}


{% block content %}

<div class="container">
    <h1>Log In</h1>
    <form method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
        <button type="submit" class="btn btn-primary">LogIn</button>
        {% endbuttons %}
    </form>
</div>

{% endblock %}
